<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-repeat: no-repeat;
        }
        
        div {
            position: absolute;
            display: none;
            width: 15vw;
            height: 15vw;
            border: 2px solid;
        }
        
        @media (max-width:600px) {
            div {
                display: block;
            }
        }
    </style>
</head>

<body>
    <script>
        // window.addEventListener("load", function(){
        //     function fn(){
        //         a.addEventListener("mousedown",function(e){
        //             var x = e.page
        //         })
        //     }
        // })
    </script>
    <div></div>
    <script>
        var a = document.querySelector("div");
        var w = document.querySelector("html").clientWidth;
        //清楚右键菜单
        document.oncontextmenu = function(e) {
            e.preventDefault();
        }

        function fnn() {
            document.querySelector("html").addEventListener("mousedown", function(e) {
                //如果是右键点击
                if (e.button == 2) {

                    a.style.display = "block";
                    //获得鼠标位置
                    // var imageMax = 10;
                    // var imageMin = 1;
                    // var imageNumber = parseInt(Math.random() * (imageMax - imageMin + 1) + imageMin);
                    //边框位置
                    a.style.left = e.pageX - a.offsetWidth / 2 + "px";
                    a.style.top = e.pageY - a.offsetHeight / 2 + "px";

                    a.style.backgroundImage = "url(image/9.jpg)";
                    a.style.backgroundSize = w + "px ";
                    //背景图片位置
                    a.style.backgroundPositionX = -(e.pageX - a.offsetWidth / 2) + "px";
                    a.style.backgroundPositionY = -(e.pageY - a.offsetHeight / 2) + "px";
                    console.log(a.style.backgroundSize);
                    document.addEventListener("mousemove", move)

                    function move(e) {

                        //边框移动
                        a.style.left = e.pageX - a.offsetWidth / 2 + "px";
                        a.style.top = e.pageY - a.offsetHeight / 2 + "px";
                        //背景图片位置
                        a.style.backgroundPositionX = -(e.pageX - a.offsetWidth / 2) + "px";
                        a.style.backgroundPositionY = -(e.pageY - a.offsetHeight / 2) + "px";
                        console.log();
                    }
                    document.addEventListener("mouseup", function(e) {
                        a.style.backgroundImage = "none";
                        a.style.display = "none";
                        document.removeEventListener("mousemove", move);
                    })
                }
            })
        }

        function fn() {
            document.querySelector("html").addEventListener("touchstart", function(e) {
                // var imageMax = 10;
                // var imageMin = 1;
                // var imageNumber = parseInt(Math.random() * (imageMax - imageMin + 1) + imageMin);
                a.style.backgroundImage = "url(image/9.jpg)";
                a.style.backgroundSize = w + "px ";
                a.style.left = e.touches[0].pageX - a.offsetWidth / 2 + "px";
                a.style.top = e.touches[0].pageY - a.offsetHeight / 2 + "px";

                document.addEventListener("touchmove", move)

                function move(e) {
                    a.style.left = e.touches[0].pageX - a.offsetWidth / 2 + "px";
                    a.style.top = e.touches[0].pageY - a.offsetHeight / 2 + "px";

                    a.style.backgroundPositionX = -(e.touches[0].pageX - a.offsetWidth) + "px";
                    a.style.backgroundPositionY = -(e.touches[0].pageY - a.offsetHeight / 2) + "px";
                    console.log();
                }
                document.addEventListener("touchend", function(e) {
                    a.style.backgroundImage = "none";
                    document.removeEventListener("mousemove", move);
                })
            }, {
                passive: false
            })
        }
        fnn();
        fn();
    </script>
</body>

</html>
