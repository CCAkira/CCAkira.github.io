<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url("image/9.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<script>
     //图片轮换
     setInterval(function () {
        //随机取一张图片
        var imageMax = 10;
        var imageMin = 1;
        // 从任意值开始 至 任意值
        //parseInt(Math.random()*(上限-下限+1)+下限);
        var imageNumber = parseInt(Math.random() * (imageMax - imageMin + 1) + imageMin);
        // var oldUrl = $('#background img').attr("src");
        var newUrl = "\"url"+"('image/" + imageNumber + ".jpg')\"";
        //截取旧地址的前半部分，加上随机地址的后半部分，得到一个新地址
        // var url = oldUrl.split("background")[0] + "background" + newUrl.split("background")[1];
        document.body.style.backgroundImage = "url('image/"+imageNumber+".jpg')";
        console.log(newUrl);
    }, 5000);
</script>
</body>
</html>
